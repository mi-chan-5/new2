<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    /* 背景色を薄黄色に */
    body {
      background-color: #fff8e1; /* 薄い黄色 */
      font-family: 'Comic Sans MS', cursive, sans-serif; /* かわいいフォント */
      margin: 0;
      padding: 0;
    }

    /* メニューボタン（ハンバーガーメニュー） */
    .menu-btn {
      display: block; /* メニューボタンを表示 */
      cursor: pointer;
      padding: 10px;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .menu-btn div {
      width: 30px;
      height: 5px;
      background-color: #ff7043;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* メニュー */
    .menu {
      display: none; /* 最初は非表示 */
      background-color: #ff7043;
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      padding-top: 50px;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .menu a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
      font-size: 1.2em;
    }

    .menu a:hover {
      background-color: #ff5722;
    }

    /* ログインフォーム */
    form {
      margin: 0 auto;
      width: 300px;
      padding: 20px;
      background-color: #fff9c4; /* フォームの背景色 */
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    h2 {
      text-align: center;
      color: #ff7043; /* 見出しの色 */
    }

    label {
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ffcc80;
      font-size: 1em;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #ff7043;
      border: none;
      color: white;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <!-- ハンバーガーメニューボタン -->
  <div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- メニュー -->
  <div class="menu" id="menu">
    <a href="#">ホーム</a>
    <a href="#">プロフィール</a>
    <a href="#">設定</a>
    <a href="#">ログアウト</a>
  </div>

  <!-- ログインフォーム -->
  <h2>ログインフォーム</h2>
  <form action="LoginServlet" method="post">
    <label for="username">ユーザー名:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">パスワード:</label>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="ログイン">
  </form>

  <script>
    // メニュー表示・非表示を切り替える関数
    function toggleMenu() {
      var menu = document.getElementById("menu");

      // メニューの表示・非表示を切り替え
      if (menu.style.display === "block") {
        menu.style.display = "none";  // 非表示
      } else {
        menu.style.display = "block";  // 表示
      }
    }
  </script>
</body>
</html>
