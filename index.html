<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>泡の表現</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, lightblue 50%, #ffff89 50%);
      position: relative;
    }

    .bubble-btn {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffbf7f;
      border: 1px solid #ffffff;
      cursor: pointer;
      animation: floatUp 5s linear forwards;
      transition: transform 0.3s, opacity 0.3s;
      font-size: 16px;
      color: #333;
    }

    .bubble-btn::before {
      content: '';
      position: absolute;
      top: 18%;
      left: 22%;
      width: 15px;
      height: 7px;
      background-color: white;
      border-radius: 30%;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(0vw);
      }
    }

    .bubble-btn:nth-child(1) {
      top: 20%;
      left: 12%;
      width: 90px;
      height: 90px;
      animation-duration: 25s;
    }

    .bubble-btn:nth-child(2) {
      top: 30%;
      left: 0%;
      width: 150px;
      height: 150px;
      animation-duration: 20s;
    }

    .bubble-btn:nth-child(3) {
      top: 40%;
      left: 20%;
      width: 100px;
      height: 100px;
      animation-duration: 14s;
    }

    .orange-box {
      position: absolute;
      left: 50px;
      bottom: 0;
      width: 150px;
      height: 400px;
      background-color: #ffbf7f;
      border: 2px solid #ffffff;
    }

    .home-title {
      position: absolute;
      top: 3%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }

  </style>
</head>
<body>
  <button class="bubble-btn" onclick="popBubble(this)"></button>
  <button class="bubble-btn" onclick="popBubble(this)"></button>
  <button class="bubble-btn" onclick="popBubble(this)"></button>
  <div class="orange-box"></div>

  <h1 class="home-title">HOME</h1>

  <script>
function popBubble(button) {
  button.style.transform = 'scale(0)'; // 即座に縮小して消す
  button.style.transition = 'transform 0s'; // 即座に変化するように
  setTimeout(() => {
    button.style.display = 'none'; // ボタンを非表示にする
  }, 0); // 即座に実行されるように0msで設定
}

  </script>

</body>
</html>
